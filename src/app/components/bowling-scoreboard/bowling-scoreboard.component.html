<h1 id="table-title">Scoreboard</h1>

<div class="container-file">
  <h2>Enter file:</h2>
  <label for="file-upload" class="custom-file-upload">
    Upload File
  </label>
  <input id="file-upload" type="file" (change)="onFileSelected($event)">
</div>

<ng-container *ngIf="!hasError && players.length > 0">
  <div class="container-table desktop-table">
    <table aria-labelledby="table-title">
      <thead>
        <tr>
          <th>Player</th>
          <th>Score</th>
          <th *ngFor="let index of columns">{{index + 1}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let player of players">
          <td>{{player.name}}</td>
          <td>{{player.totalScore}}</td>
          <td *ngFor="let score of player.scores">{{score}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="container-table mobile-table" *ngFor="let player of players">
    <table aria-labelledby="table-title">
      <thead>
        <tr>
          <th>Player </th>
          <th>{{player.name}}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Throw</th>
          <th>score</th>
        </tr>
        <tr *ngFor="let score of player.scores; let i = index">
          <td>{{i + 1}}</td>
          <td>{{score}}</td>
        </tr>
        <tr>
          <th>Score</th>
          <td>{{player.totalScore}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>

<img class="img" src="/assets/images/bowling.png" alt="bowling">
